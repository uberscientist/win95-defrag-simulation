<!DOCTYPE html>
<html>
  <head>
    <title>Defrag Simulator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src='defrag.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='header'>
    </div>
    <div id='title-bar'>
      <img id='title-left' src='imgs/title_left.png'>
      <img id='title-right' src='imgs/title_right.png'>
    </div> 

    <div id='viewer'>
      <canvas id='cluster-canvas'></canvas>
      <div id='right-scroll'>
        <img id='top-right-scroll' src='imgs/top_right_scroll.png'>
      </div>
    </div>


    <div id='preload'>
      <audio autoplay='autoplay' loop='loop'>
        <source src='audio/loop.ogg' type='audio/ogg'>
        <source src='audio/loop.mp3' type='audio/mp3'>
      </audio>
    </div>
  </body>
</html>
